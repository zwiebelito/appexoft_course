<div class="formWrap">
    <h2>Registration</h2>

    <form>
        <label>First name:
            <input type="text" placeholder="Enter firstname...">
        </label>Last name:
        <label>
            <input type="text" placeholder="Enter lastname...">
        </label>
        <label>Email:
            <input type="text" placeholder="Enter email...">
        </label>
        <label>Password:
            <input type="password" placeholder="Enter password...">
        </label>
        <label>Confirm password:
            <input type="password" placeholder="Confirm passsword...">
        </label>
        <div>
            Gender:
            <label>
                <input type="radio" name="gender"><span>Male</span>
                <input type="radio" name="gender"><span>Female</span>
            </label>
        </div>

        <div>
            <label>Date of birthday:
                <input type="date">
            </label>

            <label>Select type of account:
                <select>
                    <option>Admin</option>
                    <option>Super admin</option>
                    <option>User</option>
                </select>
            </label>

            <label>About yourself:
                <textarea rows="7"></textarea>
            </label>

            <label>
                <input type="checkbox">
                <input type="checkbox">
            </label>

            <button>Send</button>

        </div>

    </form>

</div>
